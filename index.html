<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div id="main">
            <label for="">Random Password Generator</label>
            <input type="text" placeholder="Create Password" id="password">
            <div id="btns">
                <button id="generatePasswordbtn" onclick="generatePassword()">Generate</button>
                <button id="copyPasswordbtn" onclick="copyPassword()">Copy</button>
            </div>
        </div>
    </div>

    <script>
        let output = document.getElementById('password')
        function generatePassword() {
            let chars = '1234567890!@#$%^&*()_+ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            const passwordLength = 10;
            let password = '';

            for (let i = 0; i <= passwordLength; i++) {
                let randomPassword = Math.floor(Math.random() * chars.length)
                password = password + chars.substring(randomPassword, randomPassword + 1)
            }
            output.value = password
        }

        // function copyPassword() {

        //     copyText.select()
        //     console.log(copyText.value)
        // }

    </script>
</body>

</html>
